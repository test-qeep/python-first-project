{% extends "base.html" %}

{% block title %}User profile{% endblock %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            {% if username %}
                <h1 class="display-3">
                    Hello {{ username }}!
                </h1>
            {% else %}
                <h1 class="display-3">
                    Hello World!
                </h1>
            {% endif %}
        </div>
    </div>
{% endblock %}
