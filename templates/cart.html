<table>
    {% for i in [0, 1, 2, 3] %}
    <tr class="cart-position">
        <td>Name</td>
        <td class="price">100</td>
        <td>
            <button class="minus-button">-</button>
            <input type="text" value="1" class="amount">
            <button class="plus-button">+</button>
        </td>
        <td class="sum">0</td>
    </tr>
    {% endfor %}
<tr>
    <td colspan="3"></td>
    <td class="total">0</td>
</tr>
</table>

<script src="/static/cart.js" type="text/javascript"></script>
